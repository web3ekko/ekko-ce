[pytest]
# Pytest configuration for the API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    asyncio: mark a test as an asyncio coroutine
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    jetstream: Tests that require JetStream
    migration: Migration related tests
    api: API endpoint tests
    transactions: Transaction-related tests

# Minimum version
minversion = 6.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test timeout would require pytest-timeout plugin
# timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
