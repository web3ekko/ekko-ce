{{- $bootstrap := default dict .Values.nlpBootstrap -}}
{{- if $bootstrap.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ekko-api.fullname" . }}-nlp-pipeline-bootstrap
  labels:
    {{- include "ekko-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        {{- include "ekko-api.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: nlp-pipeline-bootstrap
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -lc
            - |
              set -euo pipefail
              # Ensure schema exists before importing pipeline versions (idempotent).
              python manage.py migrate --noinput
              args="--pipeline-id {{ $bootstrap.pipelineId | default "dspy_plan_compiler_v1" }} --pipeline-version {{ $bootstrap.pipelineVersion | default "v1" }} --file {{ $bootstrap.examplesFile | default "test-results/nlp_curated_demos_seed_v1.json" }}"
              if [ "{{ $bootstrap.setActive | default "true" }}" = "true" ]; then
                args="$args --set-active"
              fi
              echo "Bootstrapping NLP pipeline: $args"
              python manage.py nlp_pipeline_import_examples $args
          envFrom:
            - configMapRef:
                name: {{ include "ekko-api.fullname" . }}
            - secretRef:
                name: {{ include "ekko-api.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{- end -}}
