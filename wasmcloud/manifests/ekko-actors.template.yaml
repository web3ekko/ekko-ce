    # DuckLake Write Provider - Subscribes to ducklake.*.*.*.write and persists to storage
    - name: ducklake-write
      type: capability
      properties:
        image: ${PROVIDER_REGISTRY}/ducklake-write:${DUCKLAKE_WRITE_TAG}
        config:
          - name: ducklake-write-config
            properties:
              nats_url: "${NATS_URL}"
              redis_url: "${REDIS_URL}"
              # S3/MinIO configuration
              ducklake_s3_endpoint: "${S3_ENDPOINT}"
              ducklake_s3_bucket: "${S3_BUCKET}"
              ducklake_s3_access_key_id: "${S3_ACCESS_KEY_ID}"
              ducklake_s3_secret_access_key: "${S3_SECRET_ACCESS_KEY}"
              ducklake_s3_region: "us-east-1"
              # PostgreSQL metadata catalog configuration
              ducklake_postgres_host: "${POSTGRES_HOST}"
              ducklake_postgres_port: "${POSTGRES_PORT}"
              ducklake_postgres_user: "${POSTGRES_USER}"
              ducklake_postgres_password: "${POSTGRES_PASSWORD}"
              ducklake_postgres_database: "${DUCKLAKE_POSTGRES_DATABASE}"
              # DuckLake subscription subject
              ducklake_write_subject: "ducklake.*.*.*.write"
              # Write buffering (tunable per-environment via generate-manifest.sh defaults)
              ducklake_buffer_time_threshold_seconds: "${DUCKLAKE_BUFFER_TIME_THRESHOLD_SECONDS}"
              ducklake_buffer_count_threshold: "${DUCKLAKE_BUFFER_COUNT_THRESHOLD}"
              ducklake_buffer_size_threshold_mb: "${DUCKLAKE_BUFFER_SIZE_THRESHOLD_MB}"
              ducklake_buffer_max_memory_mb: "${DUCKLAKE_BUFFER_MAX_MEMORY_MB}"
              # Warehouse path within the S3 bucket
              ducklake_warehouse_path: "ekko/ducklake"
      traits:
        - type: spreadscaler
          properties:
            replicas: 1

    # DuckLake Read Provider - Executes SQL queries against DuckLake via NATS request/reply
    # Subscribes: ducklake.*.*.*.query (and ducklake.schema.*)
    - name: ducklake-read
      type: capability
      properties:
        image: ${PROVIDER_REGISTRY}/ducklake-read:${PROVIDER_TAG}
        config:
          - name: ducklake-read-config
            properties:
              nats_url: "${NATS_URL}"
              redis_url: "${REDIS_URL}"
              # S3/MinIO configuration
              ducklake_s3_endpoint: "${S3_ENDPOINT}"
              ducklake_s3_bucket: "${S3_BUCKET}"
              ducklake_s3_access_key_id: "${S3_ACCESS_KEY_ID}"
              ducklake_s3_secret_access_key: "${S3_SECRET_ACCESS_KEY}"
              ducklake_s3_region: "us-east-1"
              # PostgreSQL metadata catalog configuration
              ducklake_postgres_host: "${POSTGRES_HOST}"
              ducklake_postgres_port: "${POSTGRES_PORT}"
              ducklake_postgres_user: "${POSTGRES_USER}"
              ducklake_postgres_password: "${POSTGRES_PASSWORD}"
              ducklake_postgres_database: "${DUCKLAKE_POSTGRES_DATABASE}"
              # DuckLake query subscription subject
              ducklake_query_subject: "ducklake.*.*.*.query"
              ducklake_schema_list_subject: "ducklake.schema.list"
              ducklake_schema_get_subject: "ducklake.schema.get"
              # Warehouse path within the S3 bucket
              ducklake_warehouse_path: "ekko/ducklake"
      traits:
        - type: spreadscaler
          properties:
            replicas: 1

    # Health Check Actor
    - name: health-check
      type: actor
      properties:
        image: ${ACTOR_REGISTRY}/health-check:${ACTOR_TAG}
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target:
              name: nats-messaging
              config:
                - name: nats-consumer-health-check
                  properties:
                    CLUSTER_URIS: "${NATS_URL}"
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]

    # ETH Raw Transactions Actor
    - name: eth-raw-transactions
      type: actor
      properties:
        image: ${ACTOR_REGISTRY}/eth-raw-transactions:${ACTOR_TAG}
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        # Link: Send messages (consumer) - handler links are on the nats-messaging provider
        - type: link
          properties:
            target:
              name: nats-messaging
              config:
                - name: nats-consumer-eth-raw-transactions
                  properties:
                    CLUSTER_URIS: "${NATS_URL}"
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]
        # Link for Redis keyvalue store
        - type: link
          properties:
            namespace: wasi
            package: keyvalue
            interfaces: [store]
            source:
              name: eth-raw-transactions
            target:
              name: redis-keyvalue
              config:
                - name: eth-raw-transactions-redis
                  properties:
                    url: "${REDIS_URL}"
        # Link for HTTP client
        - type: link
          properties:
            namespace: wasi
            package: http
            interfaces: [outgoing-handler]
            source:
              name: eth-raw-transactions
            target:
              name: http-client

