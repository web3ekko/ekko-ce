# ===== CONFIGURATION NOTES =====
#
# Environment Variables:
# - Set RPC and WebSocket URLs via environment variables
# - Enable chains by setting enabled = true
# - Configure API keys in the URLs
#
# NATS Subject Pattern:
# - newheads.{network}.{subnet}.evm
# - Examples:
#   * newheads.ethereum.mainnet.evm
#   * newheads.polygon.mainnet.evm
#   * newheads.arbitrum.mainnet.evm
#
# Wildcard Subscriptions:
# - newheads.> (all chains)
# - newheads.ethereum.> (all Ethereum chains)
# - newheads.*.mainnet.> (all mainnets)
# - newheads.*.*.evm (all EVM chains)
#
# Adding New Chains:
# 1. Add configuration section above
# 2. Set appropriate network, subnet, evm_type
# 3. Configure RPC/WS endpoints
# 4. Enable the chain
# 5. Restart the provider or use config API
