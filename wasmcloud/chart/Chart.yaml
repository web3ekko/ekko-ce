apiVersion: v2
name: ekko-wasmcloud
description: WasmCloud platform for Ekko blockchain monitoring
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - wasmcloud
  - webassembly
  - blockchain
  - monitoring
  - actors
  - providers

maintainers:
  - name: Ekko Platform Team
    email: team@ekko.zone

home: https://ekko.zone
sources:
  - https://github.com/ekko-platform/ekko-cluster

dependencies:
  - name: wasmcloud-platform
    version: "0.1.2"
    repository: "oci://ghcr.io/wasmcloud/charts"
    condition: wasmcloud.useOfficialChart
    # Note: If OCI registry access fails in Orbstack, use fallback script
    # to pull and install chart locally: scripts/deployment/pull-wasmcloud-chart.sh