version: '3'

networks:
  bento-network:
    driver: bridge

volumes:
  pulsar_data:
  valkey_data:
  duckdb_data:

services:
  bento:
    build:
      context: ./bento
      dockerfile: Dockerfile
    ports:
      - "4195:4195"  # HTTP API + Prometheus metrics
    # environment:
    #   - VALKEY_URL=valkey:6379
    #   - PULSAR_URL=pulsar://pulsar:6650
    #   - PULSAR_TOPIC=transactions
    #   - SNOWTRACE_API_KEY=${SNOWTRACE_API_KEY}
    #   - CHAIN_ID=${CHAIN_ID}
    env_file: ".env"
    restart: unless-stopped
    # Keep container running even if service fails
    entrypoint: ["/bin/sh", "-c", "trap : TERM INT; (benthos -c /app/config/avax_pipeline.yaml || true) & sleep infinity & wait"]
    networks:
      - bento-network
    depends_on:
      - valkey
      - pulsar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4195/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  valkey:
    image: valkey/valkey:8-alpine3.21
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    networks:
      - bento-network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  pulsar:
    image: apachepulsar/pulsar:3.1.0
    container_name: pulsar
    command:
      - "bash"
      - "-c"
      - |
        bin/pulsar standalone \
          --no-functions-worker \
          --wipe-data
    environment:
      PULSAR_MEM: "-Xms1g -Xmx1g -XX:MaxDirectMemorySize=512m"
    ports:
      - "6650:6650"   # Pulsar binary protocol
      - "8080:8080"   # Pulsar REST API
    networks:
      - bento-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/admin/v2/clusters"]
      interval: 30s
      timeout: 20s
      retries: 3

  streamlit:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - VALKEY_URL=valkey:6379
      - PULSAR_URL=pulsar://pulsar:6650
      - PULSAR_TOPIC=transactions
      - BENTO_API_URL=http://bento:4195
    volumes:
      - ./streamlit/ekko-dash:/app
      - duckdb_data:/data
    networks:
      - bento-network
    depends_on:
      - valkey
      - pulsar
      - bento