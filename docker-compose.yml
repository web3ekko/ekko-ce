version: '3'

networks:
  pipeline-network:
    driver: bridge

volumes:
  nats_data:

services:
  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    ports:
      - "4195:4195"  # HTTP API + Prometheus metrics
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_STREAM=blockchain
      - NATS_SUBJECT=transactions
    env_file: ".env"
    volumes:
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    networks:
      - pipeline-network
    depends_on:
      - nats
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4195/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  nats:
    image: nats:2.10-alpine
    container_name: nats
    command: -js -m 8222
    ports:
      - "4222:4222"   # NATS client connections
      - "8222:8222"   # HTTP monitoring
    volumes:
      - nats_data:/data
    networks:
      - pipeline-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - VALKEY_URL=valkey:6379
      - NATS_URL=nats://nats:4222
      - NATS_STREAM=blockchain
      - NATS_SUBJECT=transactions
    volumes:
      - ./streamlit/ekko-dash:/app
      - duckdb_data:/data
    networks:
      - pipeline-network
    depends_on:
      - valkey
      - nats
      - pipeline

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    # For dev purposes
    command: sh -c "yarn install && yarn dev --host 0.0.0.0 --port 5173"
    ports:
      - "3000:5173"
    environment:
      - NODE_ENV=production
      - NATS_URL=nats://nats:4222
      - API_URL=http://api:8000
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - pipeline-network
    depends_on:
      - nats
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NATS_URL=nats://nats:4222
    volumes:
      - ./api:/app
    restart: unless-stopped
    networks:
      - pipeline-network
    depends_on:
      - nats