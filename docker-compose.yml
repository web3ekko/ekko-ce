
services:
  postgres:
    image: postgres:15-alpine
    container_name: ekko-ce-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ekko_dev}
      POSTGRES_USER: ${POSTGRES_USER:-ekko}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ekko123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ekko}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekko-ce-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ekko-ce-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekko-ce-network
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    container_name: ekko-ce-nats
    command: ["--jetstream", "--store_dir=/data", "--http_port=8222"]
    volumes:
      - nats_data:/data
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekko-ce-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ekko-ce-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ekko-ce-network
    restart: unless-stopped

  registry:
    image: registry:2
    container_name: ekko-ce-registry
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    volumes:
      - registry_data:/var/lib/registry
    ports:
      - "5001:5000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ekko-ce-network
    restart: unless-stopped

  minio-setup:
    image: minio/mc:latest
    container_name: ekko-ce-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - ./scripts/setup-minio-buckets.sh:/setup/setup-minio-buckets.sh:ro
    entrypoint: ["/bin/sh", "/setup/setup-minio-buckets.sh"]
    networks:
      - ekko-ce-network
    restart: "no"

  nats-setup:
    image: natsio/nats-box:latest
    container_name: ekko-ce-nats-setup
    depends_on:
      nats:
        condition: service_healthy
    environment:
      NATS_HOST: nats
      NATS_PORT: 4222
    volumes:
      - ./scripts/nats-setup.sh:/setup/nats-setup.sh:ro
    command: /setup/nats-setup.sh
    networks:
      - ekko-ce-network
    restart: "no"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        SECRET_KEY: ${SECRET_KEY:-ekko-ce-dev-secret}
        DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-ekko_api.settings.development}
        DEBUG: ${DEBUG:-true}
    container_name: ekko-ce-api
    environment:
      SECRET_KEY: ${SECRET_KEY:-ekko-ce-dev-secret}
      DEBUG: ${DEBUG:-true}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-ekko_api.settings.development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://ekko:ekko123@postgres:5432/ekko_dev}
      REDIS_URL: ${REDIS_URL:-redis://:redis123@redis:6379/0}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,api}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_AUTH_DOMAIN: ${FIREBASE_AUTH_DOMAIN:-}
      FIREBASE_WEB_API_KEY: ${FIREBASE_WEB_API_KEY:-}
      FIREBASE_SERVICE_ACCOUNT_KEY: ${FIREBASE_SERVICE_ACCOUNT_KEY:-}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@ekko.dev}
      GRPC_SERVER_PORT: ${GRPC_SERVER_PORT:-50051}
    command:
      - sh
      - -c
      - |
        python manage.py migrate
        python manage.py collectstatic --noinput
        gunicorn ekko_api.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - api_static:/app/staticfiles
      - api_media:/app/media
    ports:
      - "8000:8000"
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ekko-ce-network
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
        VITE_WEBAUTHN_RP_ID: ${VITE_WEBAUTHN_RP_ID:-localhost}
        VITE_WEBAUTHN_RP_NAME: ${VITE_WEBAUTHN_RP_NAME:-Ekko Dashboard}
        VITE_APP_NAME: ${VITE_APP_NAME:-Ekko CE Dashboard}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-0.1.0}
    container_name: ekko-ce-dashboard
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ekko-ce-network
    restart: unless-stopped

  wasmcloud:
    image: wasmcloud/wasmcloud:latest
    container_name: ekko-ce-wasmcloud
    command: ["wasmcloud", "--nats-host", "nats", "--nats-port", "4222"]
    environment:
      WASMCLOUD_LATTICE_PREFIX: ${WASMCLOUD_LATTICE:-ekko-ce}
      WASMCLOUD_LOG_LEVEL: ${WASMCLOUD_LOG_LEVEL:-debug}
      REDIS_URL: ${REDIS_URL:-redis://:redis123@redis:6379}
      GRPC_DJANGO_ENDPOINT: api:${GRPC_SERVER_PORT:-50051}
      DUCKLAKE_S3_ENDPOINT: ${DUCKLAKE_S3_ENDPOINT:-http://minio:9000}
      DUCKLAKE_S3_REGION: ${DUCKLAKE_S3_REGION:-us-east-1}
      DUCKLAKE_S3_BUCKET: ${DUCKLAKE_S3_BUCKET:-ekko-ducklake}
      DUCKLAKE_S3_ACCESS_KEY_ID: ${DUCKLAKE_S3_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      DUCKLAKE_S3_SECRET_ACCESS_KEY: ${DUCKLAKE_S3_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin123}}
      DUCKLAKE_WAREHOUSE_PATH: ${DUCKLAKE_WAREHOUSE_PATH:-/ekko/ducklake}
      DUCKLAKE_MAX_CONNECTIONS: ${DUCKLAKE_MAX_CONNECTIONS:-4}
      DUCKLAKE_MEMORY_LIMIT_MB: ${DUCKLAKE_MEMORY_LIMIT_MB:-512}
      DUCKLAKE_THREADS: ${DUCKLAKE_THREADS:-4}
      DUCKLAKE_TEMP_DIR: ${DUCKLAKE_TEMP_DIR:-/tmp/ducklake}
      DUCKLAKE_ENABLE_OPTIMIZATION: ${DUCKLAKE_ENABLE_OPTIMIZATION:-true}
      DUCKLAKE_MAX_BATCH_SIZE: ${DUCKLAKE_MAX_BATCH_SIZE:-10000}
      DUCKLAKE_ENABLE_METRICS: ${DUCKLAKE_ENABLE_METRICS:-false}
    volumes:
      - ./wasmcloud/actors:/actors
      - ./wasmcloud/providers:/providers
      - ./wasmcloud/manifests:/manifests
    ports:
      - "4000:4000"
      - "4001:4001"
      - "8080:8080"
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      nats-setup:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    networks:
      - ekko-ce-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local
  minio_data:
    driver: local
  registry_data:
    driver: local
  api_static:
    driver: local
  api_media:
    driver: local

networks:
  ekko-ce-network:
    name: ekko-ce-network
    driver: bridge
