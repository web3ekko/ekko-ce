version: '3'

services:
  bento:
    build:
      context: ./bento
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./bento/config.yaml:/app/config.yaml
    networks:
      - bento-network
    depends_on:
      - redis
      - minio
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=transactions
      - AVAX_WEBSOCKET_URL=${AVAX_WEBSOCKET_URL}

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - bento-network

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bento-network

  streamlit:
    build:
      context: ./streamlit/ekko-dash
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=transactions
      - REDIS_URL=redis://redis:6379
      - DUCKDB_PATH=/data/ekko.db
    volumes:
      - ./streamlit/ekko-dash:/app
      - duckdb_data:/data
    networks:
      - bento-network
    depends_on:
      - minio
      - redis

networks:
  bento-network:
    driver: bridge

volumes:
  minio_data:
  duckdb_data:
  redis_data:
