version: '3'

networks:
  pipeline-network:
    driver: bridge

volumes:
  nats_data:
  redis_data:
  minio_data:
  api_data:
  ducklake_catalog:  # SQLite catalog database
  ducklake_data:     # Local cache for DuckLake data

services:
  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    ports:
      - "4195:4195"  # HTTP API + Prometheus metrics
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_STREAM=blockchain
      - NATS_SUBJECT=transactions
      # DuckLake Configuration
      - DUCKLAKE_ENABLED=true
      - DUCKLAKE_CATALOG_TYPE=sqlite
      - DUCKLAKE_CATALOG_PATH=/data/ducklake/catalog.sqlite
      - DUCKLAKE_DATA_PATH=s3://ducklake-data/data
      - DUCKLAKE_BUCKET_NAME=ducklake-data
      - DUCKLAKE_BATCH_SIZE=1000
      - DUCKLAKE_FLUSH_INTERVAL=30s
      # MinIO Configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_REGION=us-east-1
      - MINIO_SECURE=false
    env_file: ".env"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ducklake_catalog:/data/ducklake  # SQLite catalog storage
    restart: unless-stopped
    networks:
      - pipeline-network
    depends_on:
      - nats
      - redis
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4195/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  nats:
    image: nats:2.10-alpine
    container_name: nats
    command: --config /etc/nats/nats-server.conf -js -m 8222
    ports:
      - "4222:4222"   # NATS client connections
      - "8222:8222"   # HTTP monitoring
      - "8080:8080"   # WebSocket connections
    volumes:
      - nats_data:/data
      - ./nats-config/nats-server.conf:/etc/nats/nats-server.conf
    env_file: ".env"
    networks:
      - pipeline-network
    restart: unless-stopped
    healthcheck:
      # The healthcheck relies on the HTTP monitoring port (8222 by default).
      # If nats-server.conf disables or changes http_port, this might need adjustment.
      # Our current nats-server.conf doesn't explicitly change it, so 8222 should still work.
      test: ["CMD", "curl", "-f", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    # For dev purposes
    command: sh -c "yarn install && yarn dev --host 0.0.0.0 --port 5173"
    ports:
      - "3000:5173"
    environment:
      - NODE_ENV=production
      - NATS_URL=nats://nats:4222
      - API_URL=http://api:8000
    env_file: ".env"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - pipeline-network
    depends_on:
      - nats
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NATS_URL=nats://nats:4222
      - TEST_MODE="true"
      - DUCKDB_PATH=/app/data/ekko.db
      - MIGRATION_MODE="false"
      - ENABLE_JETSTREAM_SYNC="true"
      # DuckLake Configuration
      - DUCKLAKE_CATALOG_TYPE=sqlite
      - DUCKLAKE_CATALOG_PATH=/data/ducklake/catalog.sqlite
      - DUCKLAKE_DATA_PATH=s3://ducklake-data/data
      - DUCKLAKE_BUCKET_NAME=ducklake-data
      # MinIO Configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_REGION=us-east-1
      - MINIO_SECURE=false
      # Akash Configuration
      - AKASH_API_KEY=sk-ofmj_-f2Hoj92GkRH39-lA
      - AKASH_BASE_URL=https://chatapi.akash.network/api/v1
      - DEFAULT_MODEL=Meta-Llama-3-1-8B-Instruct-FP8
    env_file: ".env"
    volumes:
      - ./api:/app
      - api_data:/app/data
      - ducklake_catalog:/data/ducklake  # Shared SQLite catalog storage
    restart: unless-stopped
    networks:
      - pipeline-network
    depends_on:
      - nats
      - minio

  transactions-writer:
    build:
      context: ./delta-writer
      dockerfile: Dockerfile
    environment:
      - SERVICE_NAME=transactions-writer
      - METRICS_PORT=9090
      - NATS_URL=nats://nats:4222
      - NATS_SUBJECT=transactions.>
      - NATS_CONSUMER_NAME=transactions-writer
      - NATS_STREAM_NAME=transactions
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_REGION=us-east-1
      - S3_BUCKET=blockchain-events
      - S3_USE_SSL=false
      - DELTA_TABLE_BASE_PATH=events
      - BATCH_SIZE=1000
      - FLUSH_INTERVAL_SECONDS=30
      - MAX_CONCURRENT_WRITES=4
      - WORKER_THREADS=4
      - BUFFER_SIZE=10000
      - RETRY_ATTEMPTS=3
      - RETRY_DELAY_MS=1000
      - RUST_LOG=info,ekko_delta_writer=debug
    env_file: ".env"
    ports:
      - "9090:9090"  # Metrics port
    restart: unless-stopped
    networks:
      - pipeline-network
    depends_on:
      - nats
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file: ".env"
    command: redis-server --appendonly yes
    networks:
      - pipeline-network


    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    env_file: ".env"
    command: server /data --console-address ":9001"
    networks:
      - pipeline-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-init:
    image: minio/mc
    container_name: minio-init
    volumes:
      - ./scripts/init-minio.sh:/init-minio.sh
    networks:
      - pipeline-network
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/init-minio.sh"]
    restart: "no"

  ducklake-test:
    image: ubuntu:22.04
    container_name: ducklake-test
    working_dir: /app
    volumes:
      - ./scripts/test-ducklake-in-container.sh:/app/test-ducklake.sh
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=blockchain-data
      - MINIO_USE_SSL=false
      - DEBIAN_FRONTEND=noninteractive
    networks:
      - pipeline-network
    depends_on:
      - minio
    command: ["sleep", "infinity"]
    restart: "no"

  pipeline-duckdb-test:
    build:
      context: ./pipeline
      dockerfile: Dockerfile.test
    container_name: pipeline-duckdb-test
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=blockchain-data
      - MINIO_USE_SSL=false
    networks:
      - pipeline-network
    depends_on:
      - minio
    restart: "no"
