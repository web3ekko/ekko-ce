apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ekko-dashboard.fullname" . }}-nginx
  labels:
    {{- include "ekko-dashboard.labels" . | nindent 4 }}
data:
  nginx.conf: |
    worker_processes {{ .Values.nginx.workerProcesses }};
    error_log /dev/stderr info;
    pid /tmp/nginx.pid;

    events {
      worker_connections {{ .Values.nginx.workerConnections }};
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /dev/stdout main;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout {{ .Values.nginx.keepaliveTimeout }};
      types_hash_max_size 2048;

      # Temp paths writable by nginx user
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path /tmp/proxy_temp;
      fastcgi_temp_path /tmp/fastcgi_temp;
      uwsgi_temp_path /tmp/uwsgi_temp;
      scgi_temp_path /tmp/scgi_temp;

      client_max_body_size {{ .Values.nginx.clientMaxBodySize }};

      gzip on;
      gzip_disable "msie6";
      gzip_vary on;
      gzip_proxied any;
      gzip_comp_level 6;
      gzip_types text/plain text/css text/xml text/javascript
                 application/json application/javascript application/xml+rss
                 application/rss+xml application/atom+xml image/svg+xml
                 text/x-js text/x-cross-domain-policy application/x-font-ttf
                 application/x-font-opentype application/vnd.ms-fontobject
                 image/x-icon;

      server {
        listen {{ .Values.service.targetPort }};
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "same-origin" always;

        location / {
          try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
          expires 1y;
          add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
          access_log off;
          return 200 "healthy";
          add_header Content-Type text/plain;
        }
      }
    }